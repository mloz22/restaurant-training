<!DOCTYPE html>
<html>
<head>	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/basic_layout.css">
	<link rel="stylesheet" type="text/css" href="../css/test_layout.css">
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>





</head>
<body >
	<div id="display">

		<div id="top">

				<div class="profile">
				<a href="anon_account.html"><img id = "profile_pic" src="../images/profile.png" height="100" width="100px"/></a>
				<h2>
				<a href="anon_account.html">Profile</a>
				</h2>
				</div>
					<div class="categories">
						<div>
							<div class="main-category">
								<h1>
									Main-Category
										<select>
										<option>1</option>
										<option>2</option>
										</select>
								</h1>
							</div>

							<div class="sub-category">
								<h1>
									Sub-Category
										<select>
										<option>1</option>
										<option>2</option>
										</select>
								</h1>
							</div>
						</div>
					</div>

				<div class="settings">
				<img src="../images/settings.png" height="40px" width="40px"/>
				<img src="../images/mute.png" height="40px" width="40px"/>
					<h2>
						Settings
							<select>
							<option>sound</option>
							<option>timer</option>
							<option>type of questions</option>
							<option>x</option>
							<option>y</option>
							<option>z</option>
							</select>
					</h2>

				</div>

		</div>

		<div id="middle">

			<div class="scoreboard">

				<div class="score">
					<h2>
						Score
					</h2>
				</div>

				<div class="timer">
					<h2>
						Timer
					</h2>
				</div>

			</div>

			<div class="controls">

				<img src="../images/controls_snip.png" height="50px" width="180px"/>


				<button>Play/Pause</button>
				<button>skip</button>

				<button>Quit</button>

				<h2>
					Controls
				</h2>
			</div>

		</div>

		<div id="bottom">

			<div id = "question" class="questions">
				<h2>
					Test Question
				</h2>
				<h3>
					TORF,SATA, or SA
				</h3>

				<h4>
					Actual Question
				</h4>

			</div>

			<div id="answer" class="answer-options">
				<h2>
					Answer Bank
				</h2>

				<h3>
					Answer instructions
				</h3>

				<h4>
					Answer-Options
				</h4>
			</div>

			<div class="submit">
				<h2>
					Submit Answer
				</h2>
				<button>Submit</button>
			</div>

		</div>

	</div>
</body>
<footer>
	<a href="../terms.html">Terms of Use</a>
	<a href="../contact.html">Contact</a>
	<a href="../privacy.html">Privacy</a>
</footer>
<script type="text/javascript" src="scripts/logged_in.js"></script>

</html>
